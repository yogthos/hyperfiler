---
  parser: "@typescript-eslint/parser"

  parserOptions: 
    ecmaVersion: 8

  extends: 
    - "plugin:@typescript-eslint/recommended"

  env: 
    es6: true
    node: true
    browser: true
  
  rules: 
    arrow-body-style: 
      - "warn"
      - "as-needed"
      - 
        requireReturnForObjectLiteral: false
    arrow-parens: 
      - "warn"
      - "always"
    arrow-spacing: 
      - "warn"
      - 
        before: true
        after: true
    constructor-super: "warn"
    generator-star-spacing: 
      - "warn"
      - 
        before: false
        after: true
    no-class-assign: "warn"
    no-confusing-arrow: 
      - "warn"
      - 
        allowParens: true
    no-const-assign: "warn"
    no-dupe-class-members: "warn"
    no-duplicate-imports: "off"
    no-new-symbol: "warn"
    no-restricted-exports: 
      - "off"
      - 
        restrictedNamedExports: 
          - "default"
          - "then"
    no-restricted-imports: 
      - "off"
      - 
        paths: []
        patterns: []
    no-this-before-super: "warn"
    no-useless-computed-key: "warn"
    no-useless-constructor: "warn"
    no-useless-rename: 
      - "warn"
      - 
        ignoreDestructuring: false
        ignoreImport: false
        ignoreExport: false
    no-var: "warn"
    object-shorthand: 
      - "warn"
      - "always"
      - 
        ignoreConstructors: false
        avoidQuotes: true
    prefer-arrow-callback: 
      - "warn"
      - 
        allowNamedFunctions: false
        allowUnboundThis: true
    prefer-const: 
      - "warn"
      - 
        destructuring: "any"
        ignoreReadBeforeAssign: true
    prefer-numeric-literals: "warn"
    prefer-reflect: "off"
    prefer-rest-params: "warn"
    prefer-spread: "warn"
    prefer-template: "warn"
    require-yield: "warn"
    rest-spread-spacing: 
      - "warn"
      - "never"
    sort-imports: 
      - "off"
      - 
        ignoreCase: false
        ignoreDeclarationSort: false
        ignoreMemberSort: false
        memberSyntaxSortOrder: 
          - "none"
          - "all"
          - "multiple"
          - "single"
    symbol-description: "warn"
    template-curly-spacing: "warn"
    yield-star-spacing: 
      - "warn"
      - "after"
    accessor-pairs: "off"
    array-callback-return: 
      - "warn"
      - 
        allowImplicit: true
    block-scoped-var: "warn"
    complexity: 
      - "off"
      - 11
    class-methods-use-this: 
      - "warn"
      - 
        exceptMethods: []
    consistent-return: "warn"
    curly: 
      - "warn"
      - "multi-line"
    default-case: 
      - "warn"
      - 
        commentPattern: "^@no-default$"
    default-case-last: "off"
    default-param-last: "off"
    dot-notation: 
      - "warn"
      - 
        allowKeywords: true
    dot-location: 
      - "warn"
      - "property"
    eqeqeq: 
      - "warn"
      - "always"
      - 
        null: "ignore"
    grouped-accessor-pairs: "off"
    max-classes-per-file: 
      - "warn"
      - 1
    no-alert: "warn"
    no-caller: "warn"
    no-case-declarations: "warn"
    no-constructor-return: "off"
    no-div-regex: "off"
    no-else-return: 
      - "warn"
      - 
        allowElseIf: false
    no-empty-function: 
      - "warn"
      - 
        allow: 
          - "arrowFunctions"
          - "functions"
          - "methods"
    no-empty-pattern: "warn"
    no-eq-null: "off"
    no-eval: "warn"
    no-extend-native: "warn"
    no-extra-bind: "warn"
    no-extra-label: "warn"
    no-fallthrough: "warn"
    no-floating-decimal: "warn"
    no-global-assign: 
      - "warn"
      - 
        exceptions: []
    no-native-reassign: "off"
    no-implicit-coercion: 
      - "off"
      - 
        boolean: false
        number: true
        string: true
        allow: []
    no-implicit-globals: "off"
    no-implied-eval: "error"
    no-invalid-this: "off"
    no-iterator: "warn"
    no-labels: 
      - "warn"
      - 
        allowLoop: false
        allowSwitch: false
    no-lone-blocks: "warn"
    no-loop-func: "warn"
    no-magic-numbers: 
      - "off"
      - 
        ignore: []
        ignoreArrayIndexes: true
        enforceConst: true
        detectObjects: false
    no-multi-spaces: 
      - "warn"
      - 
        ignoreEOLComments: false
    no-multi-str: "warn"
    no-new: "warn"
    no-new-func: "warn"
    no-new-wrappers: "warn"
    no-nonoctal-decimal-escape: "off"
    no-octal: "warn"
    no-octal-escape: "warn"
    no-param-reassign: 
      - "warn"
      - 
        props: true
        ignorePropertyModificationsFor: 
          - "acc"
          - "accumulator"
          - "e"
          - "ctx"
          - "context"
          - "req"
          - "request"
          - "res"
          - "response"
          - "$scope"
          - "staticContext"
    no-proto: "warn"
    no-redeclare: "warn"
    no-restricted-properties: 
      - "warn"
      - 
        object: "arguments"
        property: "callee"
        message: "arguments.callee is deprecated"
      - 
        object: "global"
        property: "isFinite"
        message: "Please use Number.isFinite instead"
      - 
        object: "self"
        property: "isFinite"
        message: "Please use Number.isFinite instead"
      - 
        object: "window"
        property: "isFinite"
        message: "Please use Number.isFinite instead"
      - 
        object: "global"
        property: "isNaN"
        message: "Please use Number.isNaN instead"
      - 
        object: "self"
        property: "isNaN"
        message: "Please use Number.isNaN instead"
      - 
        object: "window"
        property: "isNaN"
        message: "Please use Number.isNaN instead"
      - 
        property: "__defineGetter__"
        message: "Please use Object.defineProperty instead."
      - 
        property: "__defineSetter__"
        message: "Please use Object.defineProperty instead."
      - 
        object: "Math"
        property: "pow"
        message: "Use the exponentiation operator (**) instead."
    no-return-assign: 
      - "warn"
      - "always"
    no-return-await: "warn"
    no-script-url: "warn"
    no-self-assign: 
      - "warn"
      - 
        props: true
    no-self-compare: "warn"
    no-sequences: "warn"
    no-throw-literal: "warn"
    no-unmodified-loop-condition: "off"
    no-unused-expressions: 
      - "warn"
      - 
        allowShortCircuit: false
        allowTernary: false
        allowTaggedTemplates: false
    no-unused-labels: "warn"
    no-useless-call: "off"
    no-useless-catch: "warn"
    no-useless-concat: "warn"
    no-useless-escape: "warn"
    no-useless-return: "warn"
    no-void: "warn"
    no-warning-comments: 
      - "off"
      - 
        terms: 
          - "todo"
          - "fixme"
          - "xxx"
        location: "start"
    no-with: "warn"
    prefer-promise-reject-errors: 
      - "warn"
      - 
        allowEmptyReject: true
    prefer-named-capture-group: "off"
    prefer-regex-literals: "off"
    radix: "warn"
    require-await: "off"
    require-unicode-regexp: "off"
    vars-on-top: "warn"
    wrap-iife: 
      - "warn"
      - "outside"
      - 
        functionPrototypeMethods: false
    yoda: "warn"
    for-direction: "warn"
    getter-return: 
      - "warn"
      - 
        allowImplicit: true
    no-async-promise-executor: "warn"
    no-await-in-loop: "warn"
    no-compare-neg-zero: "warn"
    no-cond-assign: 
      - "warn"
      - "always"
    no-console: "warn"
    no-constant-condition: "warn"
    no-control-regex: "warn"
    no-debugger: "warn"
    no-dupe-args: "error"
    no-dupe-else-if: "off"
    no-dupe-keys: "error"
    no-duplicate-case: "warn"
    no-empty: "warn"
    no-empty-character-class: "warn"
    no-ex-assign: "warn"
    no-extra-boolean-cast: "warn"
    no-extra-parens: 
      - "off"
      - "all"
      - 
        conditionalAssign: true
        nestedBinaryExpressions: false
        returnAssign: false
        ignoreJSX: "all"
        enforceForArrowConditionals: false
    no-extra-semi: "warn"
    no-func-assign: "warn"
    no-import-assign: "off"
    no-inner-declarations: "warn"
    no-invalid-regexp: "warn"
    no-irregular-whitespace: "warn"
    no-loss-of-precision: "off"
    no-misleading-character-class: "warn"
    no-obj-calls: "warn"
    no-promise-executor-return: "off"
    no-prototype-builtins: "warn"
    no-regex-spaces: "warn"
    no-setter-return: "off"
    no-sparse-arrays: "warn"
    no-template-curly-in-string: "warn"
    no-unexpected-multiline: "warn"
    no-unreachable: "warn"
    no-unreachable-loop: 
      - "off"
      - 
        ignore: []
    no-unsafe-finally: "warn"
    no-unsafe-negation: "warn"
    no-unsafe-optional-chaining: 
      - "off"
      - 
        disallowArithmeticOperators: true
    no-useless-backreference: "off"
    no-negated-in-lhs: "off"
    require-atomic-updates: "off"
    use-isnan: "warn"
    valid-jsdoc: "off"
    valid-typeof: 
      - "warn"
      - 
        requireStringLiterals: true

    callback-return: "off"
    global-require: "warn"
    handle-callback-err: "off"
    no-buffer-constructor: "warn"
    no-mixed-requires: 
      - "off"
      - false
    no-new-require: "warn"
    no-path-concat: "warn"
    no-process-env: "off"
    no-process-exit: "off"
    no-restricted-modules: "off"
    no-sync: "off"
    strict: 
      - "warn"
      - "never"
    array-bracket-newline: 
      - "off"
      - "consistent"
    array-element-newline: 
      - "off"
      - 
        multiline: true
        minItems: 3
    array-bracket-spacing: 
      - "warn"
      - "never"
    block-spacing: 
      - "warn"
      - "always"
    brace-style: 
      - "warn"
      - "1tbs"
      - 
        allowSingleLine: true
    camelcase: 
      - "warn"
      - 
        properties: "never"
        ignoreDestructuring: false
    capitalized-comments: 
      - "off"
      - "never"
      - 
        line: 
          ignorePattern: ".*"
          ignoreInlineComments: true
          ignoreConsecutiveComments: true
        block: 
          ignorePattern: ".*"
          ignoreInlineComments: true
          ignoreConsecutiveComments: true
    comma-dangle: 
      - "warn"
      - 
        arrays: "always-multiline"
        objects: "always-multiline"
        imports: "always-multiline"
        exports: "always-multiline"
        functions: "always-multiline"
    comma-spacing: 
      - "warn"
      - 
        before: false
        after: true
    comma-style: 
      - "warn"
      - "last"
      - 
        exceptions: 
          ArrayExpression: false
          ArrayPattern: false
          ArrowFunctionExpression: false
          CallExpression: false
          FunctionDeclaration: false
          FunctionExpression: false
          ImportDeclaration: false
          ObjectExpression: false
          ObjectPattern: false
          VariableDeclaration: false
          NewExpression: false
    computed-property-spacing: 
      - "warn"
      - "never"
    consistent-this: "off"
    eol-last: 
      - "warn"
      - "always"
    function-call-argument-newline: 
      - "off"
      - "consistent"
    func-call-spacing: 
      - "warn"
      - "never"
    func-name-matching: 
      - "off"
      - "always"
      - 
        includeCommonJSModuleExports: false
        considerPropertyDescriptor: true
    func-names: "warn"
    func-style: 
      - "off"
      - "expression"
    function-paren-newline: 
      - "warn"
      - "consistent"
    id-blacklist: "off"
    id-denylist: "off"
    id-length: "off"
    id-match: "off"
    implicit-arrow-linebreak: 
      - "warn"
      - "beside"
    indent: 
      - "warn"
      - 2
      - 
        SwitchCase: 1
        VariableDeclarator: 1
        outerIIFEBody: 1
        FunctionDeclaration: 
          parameters: 1
          body: 1
        FunctionExpression: 
          parameters: 1
          body: 1
        CallExpression: 
          arguments: 1
        ArrayExpression: 1
        ObjectExpression: 1
        ImportDeclaration: 1
        flatTernaryExpressions: false
        ignoredNodes: 
          - "JSXElement"
          - "JSXElement > *"
          - "JSXAttribute"
          - "JSXIdentifier"
          - "JSXNamespacedName"
          - "JSXMemberExpression"
          - "JSXSpreadAttribute"
          - "JSXExpressionContainer"
          - "JSXOpeningElement"
          - "JSXClosingElement"
          - "JSXFragment"
          - "JSXOpeningFragment"
          - "JSXClosingFragment"
          - "JSXText"
          - "JSXEmptyExpression"
          - "JSXSpreadChild"
        ignoreComments: false
    jsx-quotes: 
      - "off"
      - "prefer-double"
    key-spacing: 
      - "warn"
      - 
        beforeColon: false
        afterColon: true
    keyword-spacing: 
      - "warn"
      - 
        before: true
        after: true
        overrides: 
          return: 
            after: true
          throw: 
            after: true
          case: 
            after: true
    line-comment-position: 
      - "off"
      - 
        position: "above"
        ignorePattern: ""
        applyDefaultPatterns: true
    linebreak-style: 
      - "warn"
      - "unix"
    lines-between-class-members: 
      - "warn"
      - "always"
      - 
        exceptAfterSingleLine: false
    lines-around-comment: "off"
    lines-around-directive: 
      - "warn"
      - 
        before: "always"
        after: "always"
    max-depth: 
      - "off"
      - 4
    max-len: 
      - "warn"
      - 80
      - 2
      - 
        ignoreUrls: false
        ignoreComments: false
        ignoreRegExpLiterals: false
        ignoreStrings: false
        ignoreTemplateLiterals: true
    max-lines: 
      - "off"
      - 
        max: 300
        skipBlankLines: true
        skipComments: true
    max-lines-per-function: 
      - "off"
      - 
        max: 50
        skipBlankLines: true
        skipComments: true
        IIFEs: true
    max-nested-callbacks: "off"
    max-params: 
      - "off"
      - 3
    max-statements: 
      - "off"
      - 10
    max-statements-per-line: 
      - "off"
      - 
        max: 1
    multiline-comment-style: 
      - "off"
      - "starred-block"
    multiline-ternary: 
      - "off"
      - "never"
    new-cap: 
      - "warn"
      - 
        newIsCap: true
        newIsCapExceptions: []
        capIsNew: false
        capIsNewExceptions: 
          - "Immutable.Map"
          - "Immutable.Set"
          - "Immutable.List"
    new-parens: "warn"
    newline-after-var: "off"
    newline-before-return: "off"
    newline-per-chained-call: 
      - "warn"
      - 
        ignoreChainWithDepth: 4
    no-array-constructor: "warn"
    no-bitwise: "warn"
    no-continue: "warn"
    no-inline-comments: "off"
    no-lonely-if: "warn"
    no-mixed-operators: 
      - "warn"
      - 
        groups: 
          - 
            - "%"
            - "**"
          - 
            - "%"
            - "+"
          - 
            - "%"
            - "-"
          - 
            - "%"
            - "*"
          - 
            - "%"
            - "/"
          - 
            - "/"
            - "*"
          - 
            - "&"
            - "|"
            - "<<"
            - ">>"
            - ">>>"
          - 
            - "=="
            - "!="
            - "==="
            - "!=="
          - 
            - "&&"
            - "||"
        allowSamePrecedence: false
    no-mixed-spaces-and-tabs: "warn"
    no-multi-assign: 
      - "error"
    no-multiple-empty-lines: 
      - "warn"
      - 
        max: 1
        maxBOF: 0
        maxEOF: 0
    no-negated-condition: "off"
    no-nested-ternary: "warn"
    no-new-object: "warn"
    no-plusplus: "warn"
    no-restricted-syntax: 
      - "warn"
      - 
        selector: "LabeledStatement"
        message: "Labels are a form of GOTO; using them makes code confusing and hard to maintain and understand."
      - 
        selector: "WithStatement"
        message: "`with` is disallowed in strict mode because it makes code impossible to predict and optimize."
    no-spaced-func: "warn"
    no-tabs: "warn"
    no-ternary: "off"
    no-trailing-spaces: 
      - "warn"
      - 
        skipBlankLines: false
        ignoreComments: false
    no-underscore-dangle: 
      - "warn"
      - 
        allow: []
        allowAfterThis: false
        allowAfterSuper: false
        enforceInMethodNames: true
    no-unneeded-ternary: 
      - "warn"
      - 
        defaultAssignment: false
    no-whitespace-before-property: "warn"
    nonblock-statement-body-position: 
      - "warn"
      - "beside"
      - 
        overrides: {}
    object-curly-spacing: 
      - "warn"
      - "always"
    object-curly-newline: 
      - "warn"
      - 
        ObjectExpression: 
          minProperties: 4
          multiline: true
          consistent: true
        ObjectPattern: 
          minProperties: 4
          multiline: true
          consistent: true
        ImportDeclaration: 
          minProperties: 4
          multiline: true
          consistent: true
        ExportDeclaration: 
          minProperties: 4
          multiline: true
          consistent: true
    object-property-newline: 
      - "warn"
      - 
        allowAllPropertiesOnSameLine: true
    one-var: 
      - "warn"
      - "never"
    one-var-declaration-per-line: 
      - "warn"
      - "always"
    operator-assignment: 
      - "warn"
      - "always"
    operator-linebreak: 
      - "warn"
      - "before"
      - 
        overrides: 
          =: "none"
    padded-blocks: 
      - "warn"
      - 
        blocks: "never"
        classes: "never"
        switches: "never"
      - 
        allowSingleLineBlocks: true
    padding-line-between-statements: "off"
    prefer-exponentiation-operator: "off"
    prefer-object-spread: "warn"
    quote-props: 
      - "warn"
      - "as-needed"
      - 
        keywords: false
        unnecessary: true
        numbers: false
    quotes: 
      - "warn"
      - "single"
      - 
        avoidEscape: true
    require-jsdoc: "off"
    semi: 
      - "warn"
      - "always"
    semi-spacing: 
      - "warn"
      - 
        before: false
        after: true
    semi-style: 
      - "warn"
      - "last"
    sort-keys: 
      - "off"
      - "asc"
      - 
        caseSensitive: false
        natural: true
    sort-vars: "off"
    space-before-blocks: "warn"
    space-before-function-paren: 
      - "warn"
      - 
        anonymous: "always"
        named: "never"
        asyncArrow: "always"
    space-in-parens: 
      - "warn"
      - "never"
    space-infix-ops: "warn"
    space-unary-ops: 
      - "warn"
      - 
        words: true
        nonwords: false
        overrides: {}
    spaced-comment: 
      - "warn"
      - "always"
      - 
        line: 
          exceptions: 
            - "-"
            - "+"
          markers: 
            - "="
            - "!"
            - "/"
        block: 
          exceptions: 
            - "-"
            - "+"
          markers: 
            - "="
            - "!"
            - ":"
            - "::"
          balanced: true
    switch-colon-spacing: 
      - "warn"
      - 
        after: true
        before: false
    template-tag-spacing: 
      - "warn"
      - "never"
    unicode-bom: 
      - "warn"
      - "never"
    wrap-regex: "off"
    init-declarations: "off"
    no-catch-shadow: "off"
    no-delete-var: "warn"
    no-label-var: "warn"
    no-restricted-globals: 
      - "warn"
      - 
        name: "isFinite"
        message: "Use Number.isFinite instead https://github.com/airbnb/javascript#standard-library--isfinite"
      - 
        name: "isNaN"
        message: "Use Number.isNaN instead https://github.com/airbnb/javascript#standard-library--isnan"
      - "addEventListener"
      - "blur"
      - "close"
      - "closed"
      - "confirm"
      - "defaultStatus"
      - "defaultstatus"
      - "event"
      - "external"
      - "find"
      - "focus"
      - "frameElement"
      - "frames"
      - "history"
      - "innerHeight"
      - "innerWidth"
      - "length"
      - "location"
      - "locationbar"
      - "menubar"
      - "moveBy"
      - "moveTo"
      - "name"
      - "onblur"
      - "onerror"
      - "onfocus"
      - "onload"
      - "onresize"
      - "onunload"
      - "open"
      - "opener"
      - "opera"
      - "outerHeight"
      - "outerWidth"
      - "pageXOffset"
      - "pageYOffset"
      - "parent"
      - "print"
      - "removeEventListener"
      - "resizeBy"
      - "resizeTo"
      - "screen"
      - "screenLeft"
      - "screenTop"
      - "screenX"
      - "screenY"
      - "scroll"
      - "scrollbars"
      - "scrollBy"
      - "scrollTo"
      - "scrollX"
      - "scrollY"
      - "self"
      - "status"
      - "statusbar"
      - "stop"
      - "toolbar"
      - "top"
    no-shadow: "warn"
    no-shadow-restricted-names: "warn"
    no-undef: "error"
    no-undef-init: "warn"
    no-undefined: "off"
    no-unused-vars: 
      - "warn"
      - 
        vars: "all"
        args: "after-used"
        ignoreRestSiblings: true
    no-use-before-define: 
      - "error"
      - 
        functions: true
        classes: true
        variables: true

    "@typescript-eslint/no-inferrable-types": "off"
    "@typescript-eslint/no-unused-vars": "off"
